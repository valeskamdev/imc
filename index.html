<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="content">
            <button class="reset-button">Resetar</button>
            <img src="assets/9175098_6454-removebg.png" alt="imc-image">

            <h1>Calcule seu IMC</h1>
            
            <label class="label">Peso:
            <input type="text" class="peso" maxlength="4" placeholder="kg">
       
            <label class="label">Altura:
            <input type="text" class="altura" maxlength="4" placeholder="cm">
            <div class="content-button">
                <button class="calculate-button">Calcular</button>
            </div>
        </div>
    </main>
</body>
</html>
